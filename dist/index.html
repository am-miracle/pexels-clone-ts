<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels-Clone-Typescript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header class="header">
                <div class="photographer">
                    <i class="uis uis-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uis uis-import"></i>
                    <i class="uis uis-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="" alt="preview-img">
                </div>
            </div>
        </div>
    </div>
    <header class="search">
        <!-- <img src="images/search-img.jpg" alt="search-img"> -->
        <div class="content">
            <h1>Image Gallery with TypeScript</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <i class="uis uis-search"></i>
                <input type="text" aria-label="search-img" placeholder="Search images">
            </div>
        </div>
    </header>
    <main>
        <section class="gallery">
            <ul class="images"></ul>
            <button class="load-more">Load More</button>
        </section>
    </main>
    <script type="module" src="js/app.js" defer></script>
</body>
</html>
